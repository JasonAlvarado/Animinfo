<div class="container">
  <form #season="ngForm" (ngSubmit)="searchBySeason()">
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label class="form-label" for="year">Year</label>
          <input
            [(ngModel)]="year"
            class="form-control"
            name="year"
            type="number"
          />
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label class="form-label" for="year">Season</label>
          <select
            [(ngModel)]="selectedSeason"
            class="form-control"
            name="season"
            id=""
          >
            <option *ngFor="let item of seasons" value="{{ item }}">{{
              item
            }}</option>
          </select>
        </div>
      </div>
      <div class="col-md-4">
        <br />
        <input class="form-control" type="submit" value="Search" />
      </div>
    </div>
  </form>
</div>
