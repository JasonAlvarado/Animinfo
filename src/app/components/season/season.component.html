<div class="container">
  <h1 class="page-title">Seasons</h1>
  <form #seasonForm="ngForm" (ngSubmit)="searchBySeason()">
    <div class="row">
      <div class="col-md-5">
        <div class="form-group">
          <label class="form-label" for="year">Year</label>
          <input
            [(ngModel)]="season.year"
            class="form-control"
            name="year"
            type="number"
          />
        </div>
      </div>
      <div class="col-md-5">
        <div class="form-group">
          <label class="form-label" for="year">Season</label>
          <select
            [(ngModel)]="season.name"
            class="form-control"
            name="season"
            id=""
          >
            <option *ngFor="let item of seasons" value="{{ item }}">{{
              item
            }}</option>
          </select>
        </div>
      </div>
      <div class="col-md-2">
        <br />
        <input
          style="margin-top: 8px;"
          class="form-control btn btn-danger"
          type="submit"
          value="Search"
        />
      </div>
    </div>
  </form>
</div>
<app-anime-list [animes]="animes"></app-anime-list>
