<h1 class="page-title">{{ anime.title }} - {{ anime.title_japanese }}</h1>
<div class="row">
  <div class="col-sm-12 col-md-3">
    <div class="anime-image">
      <img src="{{ anime.image_url }}" alt="" />
    </div>
  </div>
  <div class="col-sm-12 col-md-9">
    <p class="anime-synopsis">{{ anime.synopsis }}</p>
    <p>Episodes: {{ anime.episodes }} ({{ anime.duration }})</p>
  </div>
</div>
<!-- Characters -->
<div class="subtitle">
  <h3 class="subtitle-text">Characters</h3>
  <a class="see-more" href="#">See full list</a>
</div>
<div class="row">
  <div *ngFor="let item of characters" class="col-sm-12 col-md-3">
    <div class="h-100">
      <h3>{{ item.name }}</h3>
      <div class="character-image">
        <img src="{{ item.image_url }}" alt="" />
      </div>
    </div>
  </div>
</div>
<!-- Episodes -->
<div class="subtitle">
  <h3 class="subtitle-text">Episodes</h3>
  <a class="see-more" href="#">See full list</a>
</div>
<div class="row">
  <div *ngFor="let item of episodes" class="col-sm-12 col-md-2">
    <div class="episode h-100">
      <p>{{ item.title }}</p>
      <a href="{{ item.video_url }}">Video</a>
    </div>
  </div>
</div>
<!-- News -->
<div class="subtitle">
  <h3 class="subtitle-text">News</h3>
  <a class="see-more" href="#">See full list</a>
</div>
<div class="row">
  <div *ngFor="let item of articles" class="col-sm-12 col-md-2">
    <div class="episode h-100">
      <p>{{ item.title }}</p>
      <a href="{{ item.url }}">Read full article</a>
      <img src="{{ item.image_url }}" alt="" width="100%" height="200px" />
    </div>
  </div>
</div>
