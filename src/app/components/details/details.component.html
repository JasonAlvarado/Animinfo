<div class="container">
  <!-- Anime -->
  <section>
    <div class="row">
      <div class="col-sm-12 col-md-3">
        <div class="anime-image">
          <img src="{{ anime.image_url }}" alt="{{ anime.title }}" />
        </div>
      </div>
      <div class="col-sm-12 col-md-9">
        <h1 class="page-title">{{ anime.title }}</h1>
        <p class="anime-synopsis">{{ anime.synopsis }}</p>
        <p class="anime-episodes">
          Episodes: {{ anime.episodes }} ({{ anime.duration }})
        </p>
      </div>
    </div>
  </section>
  <!-- Characters -->
  <section *ngIf="characters">
    <h3 class="title">Characters</h3>
    <div class="row">
      <div *ngFor="let item of characters" class="col-6 col-md-2">
        <div class="character">
          <p>{{ item.name }}</p>
          <img style="width: 100%;" src="{{ item.image_url }}" alt="" />
        </div>
      </div>
      <div class="col-sm-6 col-md-2">
        <a class="btn btn-danger see-more" href="#">See complete list</a>
      </div>
    </div>
  </section>
  <!-- Episodes -->
  <section *ngIf="episodes">
    <h3 class="title">Episodes</h3>
    <div class="row">
      <div *ngFor="let item of episodes" class="col-6 col-md-2">
        <div class="episode h-100">
          <p>{{ item.title }}</p>
          <a href="{{ item.video_url }}">Video</a>
        </div>
      </div>
    </div>
  </section>
  <!-- News -->
  <section *ngIf="news">
    <h3 class="title">News</h3>
    <div class="row">
      <article *ngFor="let item of news" class="col-6 col-md-2">
        <a class="article" href="{{ item.url }}">
          <p>{{ item.title }}</p>
          <img src="{{ item.image_url }}" alt="" width="100%" height="200px" />
        </a>
      </article>
    </div>
  </section>
</div>
