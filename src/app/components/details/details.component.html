<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-3">
      <div class="text-center">
        <img src="{{ anime.image_url }}" alt="{{ anime.title }}" />
        <p>Episodes: {{ anime.episodes }} ({{ anime.duration }})</p>
      </div>
    </div>
    <div class="col-sm-12 col-md-9">
      <h1 class="anime-title">{{ anime.title }}</h1>
      <p class="anime-synopsis">{{ anime.synopsis }}</p>
    </div>
  </div>
  <!-- Characters -->
  <h3 class="title">Characters</h3>
  <div class="row">
    <div *ngFor="let item of characters" class="col-sm-12 col-md-3">
      <div class="h-100">
        <p>{{ item.name }}</p>
        <div class="character-image">
          <img src="{{ item.image_url }}" alt="" />
        </div>
      </div>
    </div>
  </div>
  <!-- Episodes -->
  <h3 class="title">Episodes</h3>
  <div class="row">
    <div
      *ngFor="let item of episodes"
      class="col-sm-12 col-md-2"
      style="border: 1px solid tomato; border-radius: 5px;"
    >
      <div class="episode h-100">
        <p>{{ item.title }}</p>
        <a href="{{ item.video_url }}">Video</a>
      </div>
    </div>
  </div>
  <!-- News -->
  <h3 class="title">News</h3>
  <div class="row">
    <div *ngFor="let item of articles" class="col-sm-12 col-md-2">
      <div class="episode h-100">
        <p>{{ item.title }}</p>
        <a href="{{ item.url }}">Read full article</a>
        <img src="{{ item.image_url }}" alt="" width="100%" height="200px" />
      </div>
    </div>
  </div>
</div>
