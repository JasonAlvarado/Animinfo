<div class="container">
  <section>
    <h1 class="page-title">{{ anime.title }}</h1>
    <div class="row">
      <div class="col-12 col-md-2">
        <img
          src="{{ anime.image_url }}"
          alt="{{ anime.title }}"
          style="width: 100%;"
        />
      </div>
      <div class="col-sm-12 col-md-10">
        <p class="anime-synopsis">{{ anime.synopsis }}</p>
      </div>
    </div>
  </section>
  <section>
    <app-slider
      [title]="'Characters'"
      *ngIf="characters"
      [data]="characters"
    ></app-slider>
  </section>
  <section>
    <app-slider [title]="'Episodes'" *ngIf="" [data]="episodes"></app-slider>
  </section>
  <section *ngIf="animeDetails.news">
    <h3>News</h3>
    <div class="row">
      <article *ngFor="let item of animeDetails.news" class="col-6 col-md-2">
        <a href="{{ item.url }}">
          {{ item.title }}
        </a>
      </article>
    </div>
  </section>
</div>
