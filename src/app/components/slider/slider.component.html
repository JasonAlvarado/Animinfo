<section *ngIf="characterArray.length > 0">
  <div class="section-title">
    <a
      class="btn btn-light"
      href="#characterIndicator"
      role="button"
      data-slide="prev"
      >Prev
    </a>
    <h3 class="slider-title">Characters</h3>
    <a
      class="btn btn-light"
      href="#characterIndicator"
      role="button"
      data-slide="next"
      >Next</a
    >
  </div>
  <div
    id="characterIndicator"
    class="carousel slide"
    data-ride="carousel"
    *ngIf="characterArray.length > 0"
  >
    <div class="carousel-inner">
      <div
        class="carousel-item"
        id="slide{{ i }}"
        *ngFor="let characters of characterArray; let i = index"
        [ngClass]="{ active: i == 0 }"
      >
        <div class="row">
          <div *ngFor="let item of characters" class="col-6 col-md-2">
            <div class="character">
              <a class="character-name" href="{{ item.url }}">{{
                item.name
              }}</a>
              <img style="width: 100%" src="{{ item.image_url }}" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
