<!-- Title -->
<div class="row">
  <div class="col-md-1">
    <a href="#sliderIndicator" role="button" data-slide="prev">
      prev
    </a>
  </div>
  <div class="col-md-10">
    <h3>{{ title }}</h3>
  </div>
  <div class="col-md-1">
    <a href="#sliderIndicator" role="button" data-slide="next">
      Next
    </a>
  </div>
</div>
<!-- Slider -->
<div id="sliderIndicator" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <div class="row">
        <div *ngFor="let character of arrays[0]" class="col-6 col-md-2">
          <div class="character">
            <p>{{ character.name }}</p>
            <img style="width: 100%;" src="{{ character.image }}" alt="" />
          </div>
        </div>
      </div>
    </div>
    <div
      class="carousel-item"
      *ngFor="let item of arrays.splice(1, arrays.length)"
    >
      <div class="row">
        <div *ngFor="let character of item" class="col-6 col-md-2">
          <div class="character">
            <p>{{ character.name }}</p>
            <img style="width: 100%;" src="{{ character.image }}" alt="" />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
