<div class="container">
  <div class="row">
    <div *ngFor="let item of animes" class="col-sm-12 col-md-3 col-lg-3">
      <div class="anime">
        <div class="anime-image">
          <img src="{{ item.image_url }}" alt="anime image" />
        </div>
        <h5 class="title">{{ item.title }}</h5>
        <p class="episodes">Episodes {{ item.episodes }}</p>
        <a [routerLink]="['/anime', item.mal_id]" class="btn"
          >More info</a
        >
      </div>
    </div>
  </div>
</div>
