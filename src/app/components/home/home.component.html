<div class="container">
  <!-- Anime slider -->
  <div class="anime-slider">
    <div id="animeSlider" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="assets/images/AnimeAttackOnTitan.jpg"
            class="d-block w-100"
          />
        </div>
        <div class="carousel-item">
          <img src="assets/images/AnimeHaikyuu.jpg" class="d-block w-100" />
        </div>
        <div class="carousel-item">
          <img src="assets/images/AnimeBokuNoHero.jpg" class="d-block w-100" />
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#animeSlider"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#animeSlider"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</div>
<br />
<!-- Page description -->
<div class="container">
  <div class="presentation">
    <div class="row">
      <div class="col-sm-12 col-md-7">
        <div class="image-wrapper">
          <img src="assets/images/AnimeHaikyuu.jpg" alt="" />
        </div>
      </div>
      <div class="col-sm-12 col-md-5">
        <div class="page-description">
          <h1>Animinfo</h1>
          <a [routerLink]="['/anime']" routerLinkActive="router-link-active"
            >Search anime</a
          >
          <a [routerLink]="['/season']" routerLinkActive="router-link-active"
            >Search season</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
