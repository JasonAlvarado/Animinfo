<!-- Page description -->
<div class="presentation">
  <h1>Anim<em>info</em></h1>
  <a [routerLink]="['/anime']" routerLinkActive="router-link-active"
    >Search anime</a
  >
  <a [routerLink]="['/manga']" routerLinkActive="router-link-active"
    >Search manga</a
  >
</div>
<div class="container">
  <!-- Anime section -->
  <div class="row">
    <!-- Anime description -->
    <div class="col-sm-12 col-md-5">
      <div class="anime-description">
        <a class="link" [routerLink]="['/anime']"><h2>Anime</h2></a>
        <p>
          You can start searching more info about your favorite animes.
          <a [routerLink]="['/season']" routerLinkActive="router-link-active"
            >Start searching</a
          >
        </p>
      </div>
      <div class="anime-description">
        <a class="link" [routerLink]="['/anime']"><h2>Season</h2></a>
        <p>
          Also you can go to the season section to search by year and season.
          <br />
          <a [routerLink]="['/season']" routerLinkActive="router-link-active"
            >Start searching</a
          >
        </p>
      </div>
    </div>
    <!-- Slider -->
    <div class="col-sm-12 col-md-7">
      <div class="anime-slider">
        <div id="animeSlider" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="assets/images/AnimeHaikyuu.jpg"
                class="d-block w-100"
                alt=""
              />
            </div>
            <div class="carousel-item">
              <img
                src="assets/images/AnimeAttackOnTitan.jpg"
                class="d-block w-100"
                alt=""
              />
            </div>
            <div class="carousel-item">
              <img
                src="assets/images/AnimeBokuNoHero.jpg"
                class="d-block w-100"
                alt=""
              />
            </div>
          </div>
          <a
            class="carousel-control-prev"
            href="#animeSlider"
            role="button"
            data-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a
            class="carousel-control-next"
            href="#animeSlider"
            role="button"
            data-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
